[app:main]
use = egg:miteru
reload_templates = true
debug_authorization = false
debug_notfound = false
debug_routematch = false
debug_templates = true
default_locale_name = ja
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm
    pyramid_jinja2
jinja2.directories = miteru:templates

sqlalchemy.url = DATABASE_URI
sqlalchemy.pool_recycle = 3600

twitter.client_key = YOUR_TWITTER_CONSUMER_KEY
twitter.client_secret = YOUR_TWITTER_CONSUMER_SECRET

# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, miteru, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_miteru]
level = DEBUG
handlers =
qualname = miteru

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
